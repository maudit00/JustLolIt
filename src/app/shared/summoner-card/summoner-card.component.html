<div class="row summoner-card">
  <div class="col-2">
    {{summoner.summonerName}}
  </div>
  <div class="col-7">
    <p class="details"> LP : {{summoner.leaguePoints}}</p>
    <p class="details">Vittorie : {{summoner.wins}}</p>
    <p class="details">Sconfitte : {{summoner.losses}}</p>
  </div>
  <div class="col-3">
    <img [srcset]="getTierImg(summoner.tier)"  class="tier-icon" alt="">
    {{summoner.rank}}
    {{summoner.tier}}
  </div>
</div>
